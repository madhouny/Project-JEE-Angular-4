<div class="container spacer">
    <div class="card " style="width:100%;">
        <div class="card-header text-center">Liste des Contacts</div>
        <div class="card-body">

            <div>

                <label>Mot Cl√©:</label>
                <input type="text" [(ngModel)] = "motCle">
                <button (click)="chercher()" class="btn btn-primary">Chercher</button>
            </div>

           <table class="table">
               <tr>
                   <th>ID</th>
                   <th>NOM</th>
                   <th>PRENOM</th>
                   <th>EMAIL</th>
                   
               </tr>
               <tr *ngFor="let c of pageContact$">
                   <td>{{c.id}}</td>
                   <td>{{c.nom}}</td>
                   <td>{{c.prenom}}</td>
                   <td>{{c.email}}</td>
                   
               </tr>
               </table>
               <div class="container">
                   <ul class="nav nav-pills">
                       <li  class="nav-item" *ngFor="let p of pages; let i=index">
                       <a [ngClass]="{'active':i==page}" class="nav-link " href="" (click)="setPage(i,$event)">{{i}}</a>
                          
                       </li>
                   </ul>
               </div>
        </div>
    </div>
</div>
